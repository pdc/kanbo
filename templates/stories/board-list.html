{% extends "stories/base.html" %}
{% block title %}Boards{% endblock %}
{% block main %}
<section id="board-list">
    <h1>Boards</h1>
    <p>
        Generally you only have exactly one board,
        containing all your projects, themes, and stories.
    </p>
    <ul>
        {% for board in boards %}
        <li>
            <a href="{% url story_list board_id=board.id %}">{{ board.label }}</a>
        </li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
