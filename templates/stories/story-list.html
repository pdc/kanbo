{% extends "stories/base.html" %}
{% block title %}{{ board.label }}{% endblock %}
{% block trail %}
<a href="{% url board_list %}">Boards</a>
<span>></span>
{% endblock %}
{% block main %}
<section id="board">
    <h1>{{ board.label }}</h1>
    <ul>
        {% for story in stories %}
        <li id="story-{{ story.id }}">
            <b>{{ story.label }}</b>
        </li>
        {% endfor %}
    </ul>
</section>
{% endblock %}
